name: Deploy Front to S3+CloudFront

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Crear .env.production
        shell: bash
        run: |
          cat > .env.production << 'EOF'
          VITE_API_BASE=${{ vars.VITE_API_BASE }}
          EOF

      - name: Instalar dependencias
        run: npm ci || npm install --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Configurar credenciales AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Ver identidad STS
        run: aws sts get-caller-identity

      - name: Publicar a S3
        run: aws s3 sync dist s3://${{ vars.S3_BUCKET }} --delete

      - name: Invalidar CloudFront
        run: aws cloudfront create-invalidation --distribution-id ${{ vars.CF_DISTRIBUTION_ID }} --paths "/*"
