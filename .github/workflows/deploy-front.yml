name: Deploy Front to S3+CloudFront

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Env de producción para Vite (API + Cognito + Identity + S3 + Dynamo)
      - name: Crear .env.production
        shell: bash
        run: |
          printf "%s\n" \
            "VITE_API_BASE=${{ vars.VITE_API_BASE }}" \
            "VITE_COG_REGION=${{ vars.VITE_COG_REGION }}" \
            "VITE_COG_USER_POOL_ID=${{ vars.VITE_COG_USER_POOL_ID }}" \
            "VITE_COG_CLIENT_ID=${{ vars.VITE_COG_CLIENT_ID }}" \
            "VITE_IDENTITY_POOL_ID=${{ vars.VITE_IDENTITY_POOL_ID }}" \
            "VITE_UPLOADS_BUCKET=${{ vars.VITE_UPLOADS_BUCKET }}" \
            "VITE_HISTORY_TABLE=${{ vars.VITE_HISTORY_TABLE }}" \
          > .env.production


      # Mostrar sin exponer valores reales (para verificar que sí llegó todo)
      - name: Mostrar .env.production (enmascarado)
        run: sed 's/=.*/=***MASKED***/' .env.production

      # Instalar dependencias del proyecto (evita errores de lockfile)
      - name: Instalar dependencias base
        run: npm ci || npm install --no-audit --no-fund

      # Asegurar libs usadas en auth (sin tocar tu lock si no están)
      - name: Asegurar amazon-cognito-identity-js y jwt-decode
        run: npm i --no-save amazon-cognito-identity-js jwt-decode

      # SDK AWS para S3/Dynamo/Identity desde el front
      - name: Instalar SDK AWS (sin guardar)
        run: |
          npm i --no-save \
            @aws-sdk/client-cognito-identity \
            @aws-sdk/credential-providers \
            @aws-sdk/client-s3 \
            @aws-sdk/client-dynamodb \
            @aws-sdk/lib-dynamodb

      # Asegurar Vite y plugin React por si faltan
      - name: Asegurar Vite y plugin React
        run: |
          npm ls vite || npm i -D vite@^5
          npm ls @vitejs/plugin-react || npm i -D @vitejs/plugin-react

      - name: Fix permisos en node_modules/.bin
        run: chmod +x node_modules/.bin/* || true

      - name: Build
        run: npx vite build || node ./node_modules/vite/bin/vite.js build

      - name: Configurar credenciales AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Ver identidad STS
        run: aws sts get-caller-identity

      - name: Publicar a S3
        run: aws s3 sync dist s3://${{ vars.S3_BUCKET }} --delete --only-show-errors

      - name: Invalidar CloudFront
        run: aws cloudfront create-invalidation --distribution-id ${{ vars.CF_DISTRIBUTION_ID }} --paths "/*"
